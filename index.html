<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="left">
        <img src="./IMAGES/cole-keister-nfxIvG2B62I-unsplash.jpg" class="bannerimg" srcset="">
        <div class="banner">
            <img src="./IMAGES/odin-lined.png" id="logo">
            <p class="bannertext">LUCAS</p>
        </div>
    </div>
    <div class="right">
        <div class="top">
            <h2>This is not a real online service! You know you need something <br> like this in you life to help you realize your deepest dreams.<br>Sign up <em>now</em> to get started.</h2>
            <h2>You <em>know</em> you want tis</h2>
        </div>
        <div class="middle">
            <form action="">
                <legend>Let's do this!</legend>
                    <div class="toprow">
                        <div class="inputs">
                            <label for="first_name">FIRST NAME</label>
                            <input class="textfill" id="first_name" type="text" required>
                        </div>
                        <div class="inputs">
                            <label for="last_name">LAST NAME</label>
                            <input class="textfill" id="last_name" type="text">
                        </div>
                    </div>
                    <div class="middlerow">
                        <div class="inputs">
                            <label for="user_email">EMAIL</label>
                            <input class="textfill" id="user_email" type="email" required>
                        </div>
                        <div class="inputs">
                            <label for="userphone">PHONE NUMBER</label>
                            <input class="textfill" id="userphone" type="tel" required>
                        </div>
                    </div>
                    <div class="bottomrow">
                        <div class="inputs">
                            <label for="password" id="pass">PASSWORD</label>
                            <input class="textfill" id="password" type="password" required>
                        </div>
                        <div class="inputs">
                            <label for="passwordconfrim" id="confirmpass">CONFIRM PASSWORD</label>
                            <input class="textfill" id="passwordconfirm" type="password" required>
                        </div>
                    </div>
            </form>
        </div>
        <div class="bottom">
            <button id="submit" type="submit">Create Account</button>
            <p>Already have an account? <a link="">Log in</a></p>      
        </div>
    </div>
</body>
</html>
